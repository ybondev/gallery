<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="row row-index">
          <div class="col-md-6">
            <img
              src="./assets/undraw_friendship_mni7.svg"
              alt="..."
              class="img-fluid"
            />
          </div>
          <div class="col-md-6">
            <form action="home.html" id="form">
              <div class="alert alert-danger" role="alert">
                Username or password is incorrect!
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  placeholder="username"
                  id="floatingInput"
                  class="form-control username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  placeholder="password"
                  id="floatingPassword"
                  class="form-control password"
                />
                <label for="floatingInput">Password</label>
                <input type="checkbox" id="show-password" class="mt-3" /> Show
                Password
              </div>
              <button class="btn btn-primary my-3">LOGIN</button>
              <div class="information">
                <p>Don't have an access yet? <a href="#">Register here.</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
